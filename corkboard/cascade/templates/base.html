<html>
    <head>
        {% load staticfiles %}
        <!-- jQuery -->
        <script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
        
        <!-- Bootstrap: CSS -->
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">

        <!-- Bootstrap: Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>

        <script>
            $(document).on('ready', function() {
                var links = $(".nav a")
                for (var i = 0; i < links.length; i++) {
                    if(links[i].href === window.location.href) {
                        $(links[i]).parent().addClass("active")
                    }
                }
            })

        </script>

    </head>
    <body>
        <nav class="navbar navbar-default navbar-fixed-top">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="{% url 'events-list' %}">Special Events</a>
                </div>
                {% if user.is_authenticated %}
                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav navbar-default">
                        <li><a href="{% url 'events-list' %}">My Events</a></li>
                        <li><a href="{% url 'organization-add' %}">Add Organization</a></li>
                        <li><a href="{% url 'event-add' %}">Add Event</a></li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li class="dropdown">
                            <a class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false" href="#">{{ user.username }}</a>
                            <ul class="dropdown-menu" role="menu">
                                <li><a href="#">Do something</a></li>
                                <li><a href="#">Something else here</a></li>
                                <li class="divider"></li>
                                <li><a href="{% url 'logout' %}">Logout</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
                {% endif %}
            </div>
        </nav>
        <div class="container" style="padding-top: 75px">
            {% block content %}{% endblock %}
        </div>
    </body>
</html>
