{% extends 'base.html' %}
{% block content %}

        <table class="table table-hover table-striped">
            <thead>
                <th>Event text</th>
            </thead>
            <tbody>
            {% for event in object_list %}
                <tr>
                    <td>{{event.text}}</td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
